<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Universitas Terbuka</title>
    <meta name="description" content="Hitung estimasi nilai akhir mata kuliah Universitas Terbuka Anda dengan mudah">
    <meta name="keywords" content="kalkulator nilai UT, nilai akhir UT, ujian Universitas Terbuka, hitung nilai UT, simulasi nilai UT, TTM, tutorial online, berpraktik, UT, Universitas Terbuka">
    <meta name="author" content="Firdaus Deni Febriansyah">
    <meta property="og:title" content="Kalkulator Nilai Akhir Mata Kuliah Universitas Terbuka">
    <meta property="og:description" content="Hitung estimasi nilai akhir mata kuliah Universitas Terbuka Anda dengan mudah">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://firdausdeni.github.io/perhitungan-nilai-ut/hitungnilaiUT.html">
    <meta property="og:image" content="https://firdausdeni.github.io/perhitungan-nilai-ut/logo-ut-small-transparent.png.webp">
    <meta property="og:locale" content="id_ID">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNk5lH-ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-3">
    <div class="container-custom mx-auto">
        
        <div class="logo-container">
            <img src="logo-ut-small-transparent.png.webp" alt="Logo Universitas Terbuka" class="ut-logo">
        </div>
        <h2>Kalkulator Nilai Akhir Universitas Terbuka</h2>

        <form id="nilaiCalculatorForm" class="d-grid">
            <div class="form-group-custom">
                <label for="nama_mk">Nama Mata Kuliah:</label>
                <input type="text" id="nama_mk" name="nama_mk" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jenis_pembelajaran">Jenis Pembelajaran:</label>
                <select id="jenis_pembelajaran" name="jenis_pembelajaran" required
                        class="form-select">
                    <option value="">-- Pilih Jenis Pembelajaran --</option>
                    <option value="TTM">TTM (Tutorial Tatap Muka)</option>
                    <option value="Tutorial Online">Tutorial Online</option>
                    <option value="Berpraktik">Berpraktik</option>
                </select>
            </div>

            <div class="form-group-custom">
                <label for="jumlah_benar">Jumlah Jawaban Benar UAS:</label>
                <input type="number" id="jumlah_benar" name="jumlah_benar" min="0" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jumlah_soal">Jumlah Soal UAS:</label>
                <input type="number" id="jumlah_soal" name="jumlah_soal" min="1" required
                       class="form-control">
            </div>

            <div class="form-group-custom" id="skor_komponen_container">
                <label for="skor_komponen" id="skor_komponen_label">Skor Tutorial Tatap Muka / Tutorial Online / Tugas Berpraktik (0-100):</label>
                <input type="number" id="skor_komponen" name="skor_komponen" min="0" max="100" required
                       class="form-control">
            </div>

            <div id="tugas_berpraktik_container" style="display:none;">
                <p class="text-danger small mt-2">Masukkan skor T1, T2, dan T3 (0-100). Jika satu saja kosong, nilai akhir otomatis E.</p>
                <div class="form-group-custom">
                    <label for="tugas1">Skor Tugas 1:</label>
                    <input type="number" id="tugas1" name="tugas1" min="0" max="100" class="form-control">
                </div>
                <div class="form-group-custom">
                    <label for="tugas2">Skor Tugas 2:</label>
                    <input type="number" id="tugas2" name="tugas2" min="0" max="100" class="form-control">
                </div>
                <div class="form-group-custom">
                    <label for="tugas3">Skor Tugas 3:</label>
                    <input type="number" id="tugas3" name="tugas3" min="0" max="100" class="form-control">
                </div>
            </div>
            
            <button type="submit" id="hitungButton"
                    class="btn btn-primary-custom w-100">
                Hitung Nilai
            </button>
        </form>

        <div id="resultOutput" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script> 
</body>
    </html>
