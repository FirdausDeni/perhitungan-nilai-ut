<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Universitas Terbuka</title>
    <meta name="description" content="Hitung estimasi nilai akhir mata kuliah Universitas Terbuka Anda dengan mudah">
    <meta name="keywords" content="kalkulator nilai UT, nilai akhir UT, ujian Universitas Terbuka, hitung nilai UT, simulasi nilai UT, TTM, tutorial online, berpraktik, UT, Universitas Terbuka">
    <meta name="author" content="Firdaus Deni Febriansyah">
    <meta property="og:title" content="Kalkulator Nilai Ujian UT - Universitas Terbuka">
    <meta property="og:description" content="Hitung estimasi nilai akhir ujian Universitas Terbuka (UT) Anda dengan mudah.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://firdausdeni.github.io/perhitungan-nilai-ut/hitungnilaiUT.html">
    <meta property="og:image" content="URL_GAMBAR_UNTUK_SHARE_SOSMED.jpg">
    <meta property="og:locale" content="id_ID">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNk5lH-ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container-custom {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 650px; /* DIUBAH DARI 500px MENJADI 650px */
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2c3e50;
            font-size: 2rem;
        }
        label {
            color: #555;
            font-size: 0.95rem;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        .form-control, .form-select {
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
        }
        .btn-primary-custom {
            background-color: #3b82f6;
            border-color: #3b82f6;
            transition: background-color 0.3s ease;
            padding: 0.5rem 0.75rem;
            font-size: 0.95rem;
        }
        .btn-primary-custom:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .result {
            background-color: #e0f2fe;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        .result strong {
            color: #10b981;
        }
        .error {
            color: #dc3545;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            appearance: none;
        }
        input[type="number"] {
            appearance: textfield;
        }

        .container-custom {
            padding: 1.5rem;
        }
        @media (min-width: 576px) {
            .container-custom {
                padding: 2rem;
            }
        }
        @media (min-width: 768px) {
            .container-custom {
                padding: 2.5rem;
            }
        }

        @media (max-width: 575.98px) {
            h2 { font-size: 1.65rem; }
            label { font-size: 0.88rem; }
            .form-control, .form-select { padding: 0.3rem 0.6rem; font-size: 0.82rem; }
            .btn-primary-custom { padding: 0.4rem 0.6rem; font-size: 0.9rem; }
            .result { padding: 0.6rem; }
            .result p { font-size: 0.8rem; }
            .result .fs-5 { font-size: 0.95rem !important; }
            .result .fs-4 { font-size: 1.15rem !important; }
        }

        .form-group-custom {
            margin-bottom: 0.75rem;
        }
        #nilaiCalculatorForm.d-grid {
            gap: 0.75rem;
        }

        @media (max-height: 750px) and (min-width: 768px) {
            body {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            .container-custom {
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
                padding: 1.5rem;
            }
            h2 { font-size: 1.8rem; }
            .form-control, .form-select { padding: 0.3rem 0.6rem; font-size: 0.85rem; }
            .btn-primary-custom { padding: 0.4rem 0.7rem; font-size: 0.9rem; }
            .result { padding: 0.6rem; }
            .result p { font-size: 0.85rem; }
            .result .fs-5 { font-size: 1.05rem !important; }
            .result .fs-4 { font-size: 1.3rem !important; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-3">
    <div class="container-custom mx-auto">
        <h2><center>Kalkulator Nilai Akhir Universitas Terbuka</center></h2>

        <form id="nilaiCalculatorForm" class="d-grid">
            <div class="form-group-custom">
                <label for="nama_mk">Nama Mata Kuliah:</label>
                <input type="text" id="nama_mk" name="nama_mk" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jenis_pembelajaran">Jenis Pembelajaran:</label>
                <select id="jenis_pembelajaran" name="jenis_pembelajaran" required
                        class="form-select">
                    <option value="">-- Pilih Jenis Pembelajaran --</option>
                    <option value="TTM">TTM (Tutorial Tatap Muka)</option>
                    <option value="Tutorial Online">Tutorial Online</option>
                    <option value="Berpraktik">Berpraktik</option>
                </select>
            </div>

            <div class="form-group-custom">
                <label for="jumlah_benar">Jumlah Jawaban Benar UAS:</label>
                <input type="number" id="jumlah_benar" name="jumlah_benar" min="0" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jumlah_soal">Jumlah Soal UAS:</label>
                <input type="number" id="jumlah_soal" name="jumlah_soal" min="1" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="skor_komponen">Skor Tutorial Tatap Muka / Tutorial Online / Tugas Berpraktik (0-100):</label>
                <input type="number" id="skor_komponen" name="skor_komponen" min="0" max="100" required
                       class="form-control">
            </div>

            <button type="submit" id="hitungButton"
                    class="btn btn-primary-custom w-100">
                Hitung Nilai
            </button>
        </form>

        <div id="resultOutput" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('nilaiCalculatorForm');
            const resultOutput = document.getElementById('resultOutput');

            const thresholdsByKelompok = {
                'Mudah': {
                    'A': { min: 80, max: 100, mutu: 4.0, predikat: 'Sangat Baik' },
                    'A-': { min: 75, max: 80, mutu: 3.5, predikat: 'Sangat Baik' },
                    'B': { min: 70, max: 75, mutu: 3.0, predikat: 'Baik' },
                    'B-': { min: 65, max: 70, mutu: 2.5, predikat: 'Baik' },
                    'C': { min: 55, max: 60, mutu: 2.0, predikat: 'Cukup' },
                    'C-': { min: 50, max: 55, mutu: 1.5, predikat: 'Cukup' },
                    'D': { min: 40, max: 50, mutu: 1.0, predikat: 'Kurang' },
                    'E': { min: 0, max: 39, mutu: 0.0, predikat: 'Tidak Lulus' }
                },
                'Sedang': {
                    'A': { min: 75, max: 100, mutu: 4.0, predikat: 'Sangat Baik' },
                    'A-': { min: 70, max: 75, mutu: 3.5, predikat: 'Sangat Baik' },
                    'B': { min: 65, max: 70, mutu: 3.0, predikat: 'Baik' },
                    'B-': { min: 60, max: 65, mutu: 2.5, predikat: 'Baik' },
                    'C': { min: 50, max: 55, mutu: 2.0, predikat: 'Cukup' },
                    'C-': { min: 45, max: 50, mutu: 1.5, predikat: 'Cukup' },
                    'D': { min: 35, max: 45, mutu: 1.0, predikat: 'Kurang' },
                    'E': { min: 0, max: 34, mutu: 0.0, predikat: 'Tidak Lulus' }
                },
                'Sulit': {
                    'A': { min: 70, max: 100, mutu: 4.0, predikat: 'Sangat Baik' },
                    'A-': { min: 65, max: 70, mutu: 3.5, predikat: 'Sangat Baik' },
                    'B': { min: 60, max: 65, mutu: 3.0, predikat: 'Baik' },
                    'B-': { min: 55, max: 60, mutu: 2.5, predikat: 'Baik' },
                    'C': { min: 45, max: 55, mutu: 2.0, predikat: 'Cukup' },
                    'C-': { min: 40, max: 45, mutu: 1.5, predikat: 'Cukup' },
                    'D': { min: 30, max: 40, mutu: 1.0, predikat: 'Kurang' },
                    'E': { min: 0, max: 29, mutu: 0.0, predikat: 'Tidak Lulus' }
                }
            };

            function getGradeDetails(score, kelompokThresholds) {
                let huruf = '';
                let mutu = 0;
                let predikat = '';

                if (score >= kelompokThresholds['A'].min) {
                    huruf = 'A';
                } else if (score >= kelompokThresholds['A-'].min) {
                    huruf = 'A-';
                } else if (score >= kelompokThresholds['B'].min) {
                    huruf = 'B';
                } else if (score >= kelompokThresholds['B-'].min) {
                    huruf = 'B-';
                } else if (score >= kelompokThresholds['C'].min) {
                    huruf = 'C';
                } else if (score >= kelompokThresholds['C-'].min) {
                    huruf = 'C-';
                } else if (score >= kelompokThresholds['D'].min) {
                    huruf = 'D';
                } else {
                    huruf = 'E';
                }
                
                const details = kelompokThresholds[huruf];
                mutu = details.mutu;
                predikat = details.predikat;

                return { huruf, mutu, predikat };
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                resultOutput.innerHTML = '';
                const existingError = document.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }

                const nama_mk = document.getElementById('nama_mk').value;
                const jenis_pembelajaran = document.getElementById('jenis_pembelajaran').value;
                const jumlah_benar = parseInt(document.getElementById('jumlah_benar').value);
                const jumlah_soal = parseInt(document.getElementById('jumlah_soal').value);
                const skor_komponen = parseInt(document.getElementById('skor_komponen').value);

                let nilai_akhir = 0;
                let errorMessage = '';
                let skor_uas = 0;

                if (jumlah_soal <= 0) {
                    errorMessage = 'Jumlah Soal UAS harus lebih dari 0.';
                } else if (jumlah_benar < 0 || jumlah_benar > jumlah_soal) {
                    errorMessage = 'Jumlah Jawaban Benar UAS tidak valid (0-Jumlah Soal).';
                } else if (skor_komponen < 0 || skor_komponen > 100) {
                    errorMessage = 'Skor TTM/TO/Praktik harus antara 0 dan 100.';
                } else if (jenis_pembelajaran === "") {
                    errorMessage = 'Pilih jenis pembelajaran yang valid.';
                }

                if (errorMessage) {
                    const errorMessageDiv = document.createElement('p');
                    errorMessageDiv.className = 'error mt-3 text-center';
                    errorMessageDiv.textContent = errorMessage;
                    resultOutput.appendChild(errorMessageDiv);
                    return;
                }

                skor_uas = (jumlah_benar / jumlah_soal) * 100;

                switch (jenis_pembelajaran) {
                    case 'TTM':
                        if (skor_uas < 30 || skor_komponen < skor_uas) {
                            nilai_akhir = skor_uas;
                        } else {
                            nilai_akhir = (0.5 * skor_uas) + (0.5 * skor_komponen);
                        }
                        break;
                    case 'Tutorial Online':
                        if (skor_uas < 30 || skor_komponen < skor_uas) {
                            nilai_akhir = skor_uas;
                        } else {
                            nilai_akhir = (0.7 * skor_uas) + (0.3 * skor_komponen);
                        }
                        break;
                    case 'Berpraktik':
                        nilai_akhir = (0.6 * skor_komponen) + (0.4 * skor_uas);
                        break;
                }

                const resultMudah = getGradeDetails(nilai_akhir, thresholdsByKelompok['Mudah']);
                const resultSedang = getGradeDetails(nilai_akhir, thresholdsByKelompok['Sedang']);
                const resultSulit = getGradeDetails(nilai_akhir, thresholdsByKelompok['Sulit']);

                const resultHtml = `
                    <div class="result p-4 text-center">
                        <p class="mb-2 text-secondary">Hasil Perhitungan untuk MK: <strong class="text-success">${nama_mk}</strong></p>
                        <p class="mb-2 text-secondary">Jenis Pembelajaran: <strong class="text-success">${jenis_pembelajaran}</strong></p>
                        
                        <p class="mb-2 text-secondary">Benar UAS: <strong class="text-success">${jumlah_benar}</strong></p>
                        <p class="mb-2 text-secondary">Soal UAS: <strong class="text-success">${jumlah_soal}</strong></p>
                        <p class="mb-2 text-secondary">Skor UAS: <strong class="text-success">${skor_uas.toFixed(2)}</strong></p>
                        <p class="mb-2 text-secondary">Skor TTM/TO/Praktik: <strong class="text-success">${skor_komponen}</strong></p>
                        
                        <hr class="my-3">
                        <h4 class="mb-3 text-primary">Nilai Akhir Anda: <strong class="text-success">${nilai_akhir.toFixed(2)}</strong></h4>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card h-100 text-bg-success">
                                    <div class="card-header fw-bold">Kelompok Matkul: Mudah</div>
                                    <div class="card-body">
                                        <h5 class="card-title">Huruf: ${resultMudah.huruf}</h5>
                                        <p class="card-text mb-0">Mutu: ${resultMudah.mutu.toFixed(1)}</p>
                                        <p class="card-text mb-0">Predikat: ${resultMudah.predikat}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card h-100 text-bg-warning">
                                    <div class="card-header fw-bold">Kelompok Matkul: Sedang</div>
                                    <div class="card-body">
                                        <h5 class="card-title">Huruf: ${resultSedang.huruf}</h5>
                                        <p class="card-text mb-0">Mutu: ${resultSedang.mutu.toFixed(1)}</p>
                                        <p class="card-text mb-0">Predikat: ${resultSedang.predikat}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card h-100 text-bg-danger">
                                    <div class="card-header fw-bold">Kelompok Matkul: Sulit</div>
                                    <div class="card-body">
                                        <h5 class="card-title">Huruf: ${resultSulit.huruf}</h5>
                                        <p class="card-text mb-0">Mutu: ${resultSulit.mutu.toFixed(1)}</p>
                                        <p class="card-text mb-0">Predikat: ${resultSulit.predikat}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                resultOutput.innerHTML = resultHtml;
            });
        });
    </script>
</body>
</html>
