<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Ujian UT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container-custom {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2c3e50;
            font-size: 2rem;
        }
        label {
            color: #555;
            font-size: 0.95rem;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        .form-control, .form-select {
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
        }
        .btn-primary-custom {
            background-color: #3b82f6;
            border-color: #3b82f6;
            transition: background-color 0.3s ease;
            padding: 0.5rem 0.75rem;
            font-size: 0.95rem;
        }
        .btn-primary-custom:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .result {
            background-color: #e0f2fe;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        .result strong {
            color: #10b981;
        }
        .error {
            color: #dc3545;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            appearance: none;
        }
        input[type="number"] {
            appearance: textfield;
        }

        .container-custom {
            padding: 1.5rem;
        }
        @media (min-width: 576px) {
            .container-custom {
                padding: 2rem;
            }
        }
        @media (min-width: 768px) {
            .container-custom {
                padding: 2.5rem;
            }
        }

        @media (max-width: 575.98px) {
            h2 { font-size: 1.65rem; }
            label { font-size: 0.88rem; }
            .form-control, .form-select { padding: 0.3rem 0.6rem; font-size: 0.82rem; }
            .btn-primary-custom { padding: 0.4rem 0.6rem; font-size: 0.9rem; }
            .result { padding: 0.6rem; }
            .result p { font-size: 0.8rem; }
            .result .fs-5 { font-size: 0.95rem !important; }
            .result .fs-4 { font-size: 1.15rem !important; }
        }

        .form-group-custom {
            margin-bottom: 0.75rem;
        }
        #nilaiCalculatorForm.d-grid {
            gap: 0.75rem;
        }

        @media (max-height: 750px) and (min-width: 768px) {
            body {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            .container-custom {
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
                padding: 1.5rem;
            }
            h2 { font-size: 1.8rem; }
            .form-control, .form-select { padding: 0.3rem 0.6rem; font-size: 0.85rem; }
            .btn-primary-custom { padding: 0.4rem 0.7rem; font-size: 0.9rem; }
            .result { padding: 0.6rem; }
            .result p { font-size: 0.85rem; }
            .result .fs-5 { font-size: 1.05rem !important; }
            .result .fs-4 { font-size: 1.3rem !important; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-3">
    <div class="container-custom mx-auto">
        <h2>Kalkulator Nilai Akhir Universitas Terbuka</h2>

        <form id="nilaiCalculatorForm" class="d-grid">
            <div class="form-group-custom">
                <label for="nama_mk">Nama Mata Kuliah:</label>
                <input type="text" id="nama_mk" name="nama_mk" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jenis_mk">Jenis Pembelajaran:</label>
                <select id="jenis_mk" name="jenis_mk" required
                        class="form-select">
                    <option value="">-- Pilih Jenis Pembelajaran --</option>
                    <option value="TTM">TTM (Tutorial Tatap Muka)</option>
                    <option value="Tutorial Online">Tutorial Online</option>
                    <option value="Berpraktik">Berpraktik</option>
                </select>
            </div>

            <div class="form-group-custom">
                <label for="jumlah_benar">Jumlah Jawaban Benar UAS:</label>
                <input type="number" id="jumlah_benar" name="jumlah_benar" min="0" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="jumlah_soal">Jumlah Soal UAS:</label>
                <input type="number" id="jumlah_soal" name="jumlah_soal" min="1" required
                       class="form-control">
            </div>

            <div class="form-group-custom">
                <label for="skor_komponen">Skor TTM / Tutorial Online / Tugas Berpraktik (0-100):</label>
                <input type="number" id="skor_komponen" name="skor_komponen" min="0" max="100" required
                       class="form-control">
            </div>

            <button type="submit" id="hitungButton"
                    class="btn btn-primary-custom w-100">
                Hitung Nilai
            </button>
        </form>

        <div id="resultOutput" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('nilaiCalculatorForm');
            const resultOutput = document.getElementById('resultOutput');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                resultOutput.innerHTML = '';
                const existingError = document.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }

                const nama_mk = document.getElementById('nama_mk').value;
                const jenis_mk = document.getElementById('jenis_mk').value;
                const jumlah_benar = parseInt(document.getElementById('jumlah_benar').value);
                const jumlah_soal = parseInt(document.getElementById('jumlah_soal').value);
                const skor_komponen = parseInt(document.getElementById('skor_komponen').value);

                let nilai_akhir = 0;
                let nilai_huruf = '';
                let nilai_mutu = 0;
                let predikat_nilai = '';
                let errorMessage = '';
                let skor_uas = 0;

                if (jumlah_soal <= 0) {
                    errorMessage = 'Jumlah Soal UAS harus lebih dari 0.';
                } else if (jumlah_benar < 0 || jumlah_benar > jumlah_soal) {
                    errorMessage = 'Jumlah Jawaban Benar UAS tidak valid (0-Jumlah Soal).';
                } else if (skor_komponen < 0 || skor_komponen > 100) {
                    errorMessage = 'Skor TTM/TO/Praktik harus antara 0 dan 100.';
                } else if (jenis_mk === "") {
                    errorMessage = 'Pilih jenis mata kuliah yang valid.';
                }

                if (errorMessage) {
                    const errorMessageDiv = document.createElement('p');
                    errorMessageDiv.className = 'error mt-3 text-center';
                    errorMessageDiv.textContent = errorMessage;
                    resultOutput.appendChild(errorMessageDiv);
                    return;
                }

                skor_uas = (jumlah_benar / jumlah_soal) * 100;

                switch (jenis_mk) {
                    case 'TTM':
                        if (skor_uas < 30 || skor_komponen < skor_uas) {
                            nilai_akhir = skor_uas;
                        } else {
                            nilai_akhir = (0.5 * skor_uas) + (0.5 * skor_komponen);
                        }
                        break;
                    case 'Tutorial Online':
                        if (skor_uas < 30 || skor_komponen < skor_uas) {
                            nilai_akhir = skor_uas;
                        } else {
                            nilai_akhir = (0.7 * skor_uas) + (0.3 * skor_komponen);
                        }
                        break;
                    case 'Berpraktik':
                        nilai_akhir = (0.6 * skor_komponen) + (0.4 * skor_uas);
                        break;
                }

                if (nilai_akhir > 80) {
                    nilai_huruf = 'A';
                    nilai_mutu = 4.0;
                    predikat_nilai = 'Sangat Baik';
                } else if (nilai_akhir >= 75) {
                    nilai_huruf = 'A-';
                    nilai_mutu = 3.5;
                    predikat_nilai = 'Sangat Baik';
                } else if (nilai_akhir >= 70) {
                    nilai_huruf = 'B';
                    nilai_mutu = 3.0;
                    predikat_nilai = 'Baik';
                } else if (nilai_akhir >= 65) {
                    nilai_huruf = 'B-';
                    nilai_mutu = 2.5;
                    predikat_nilai = 'Baik';
                } else if (nilai_akhir >= 60) {
                    nilai_huruf = 'C';
                    nilai_mutu = 2.0;
                    predikat_nilai = 'Cukup';
                } else if (nilai_akhir >= 55) {
                    nilai_huruf = 'C-';
                    nilai_mutu = 1.5;
                    predikat_nilai = 'Cukup';
                } else if (nilai_akhir >= 50) {
                    nilai_huruf = 'D';
                    nilai_mutu = 1.0;
                    predikat_nilai = 'Kurang';
                } else {
                    nilai_huruf = 'E';
                    nilai_mutu = 0.0;
                    predikat_nilai = 'Tidak Lulus';
                }

                const resultHtml = `
                    <div class="result p-4 text-center">
                        <p class="mb-2 text-secondary">Hasil Perhitungan untuk MK: <strong class="text-success">${nama_mk}</strong></p>
                        <p class="mb-2 text-secondary">Jenis MK: <strong class="text-success">${jenis_mk}</strong></p>
                        <p class="mb-2 text-secondary">Benar UAS: <strong class="text-success">${jumlah_benar}</strong></p>
                        <p class="mb-2 text-secondary">Soal UAS: <strong class="text-success">${jumlah_soal}</strong></p>
                        <p class="mb-2 text-secondary">Skor UAS: <strong class="text-success">${skor_uas.toFixed(2)}</strong></p>
                        <p class="mb-2 text-secondary">Skor TTM/TO/Praktik: <strong class="text-success">${skor_komponen}</strong></p>
                        <p class="mb-2 fs-5 text-secondary">Nilai Akhir: <strong class="text-success">${nilai_akhir.toFixed(2)}</strong></p>
                        <p class="mb-2 fs-4 text-secondary">Estimasi Huruf: <strong class="text-success">${nilai_huruf}</strong></p>
                        <p class="mb-2 text-secondary">Nilai Mutu: <strong class="text-success">${nilai_mutu.toFixed(1)}</strong></p>
                        <p class="mb-0 text-secondary">Predikat Nilai: <strong class="text-success">${predikat_nilai}</strong></p>
                    </div>
                `;
                resultOutput.innerHTML = resultHtml;
            });
        });
    </script>
</body>
</html>
